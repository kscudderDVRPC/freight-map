<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>DVRPC Region Freight Infrastructure</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://api.tiles.mapbox.com/mapbox-gl-js/v2.6.1/mapbox-gl.js"></script>
    <link
      href="https://api.tiles.mapbox.com/mapbox-gl-js/v2.6.1/mapbox-gl.css"
      rel="stylesheet"
    />
    <link href="./style.css" rel="stylesheet" />
  </head>
  <body>
    <div id="map">
      <div id="legend">
        <h1>DVRPC Freight Infrastructure</h1>
        <form id="legend-form">
          <div>
            <input
              type="checkbox"
              id="freight-highways"
              name="freight-highways"
              value="freight-highways"
              checked
            />
            <span>&#9473;</span>
            <label for="freight-highways"> Freight Highways</label><br />
          </div>
          <div>
            <input
              type="checkbox"
              id="freight-rail"
              name="freight-rail"
              value="freight-rail"
              checked
            />
            <span style="color: black"> &#9473; </span>
            <label for="freight-rail"> Freight Rail</label><br />
          </div>
          <div>
            <input
              type="checkbox"
              id="airports"
              name="airports"
              value="airports"
              checked
            />
            <span style="color: red"> &#9632; </span>
            <label for="airports"> Airports</label><br />
          </div>
        </form>
      </div>
    </div>
    <script src="./main.js" type="module"></script>
  </body>
</html>
